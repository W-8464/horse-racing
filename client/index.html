<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Horse Racing</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
        }

        canvas,
        body {
            touch-action: manipulation;
            /* Hoặc touch-action: none; nếu bạn muốn chặn hoàn toàn mọi cử chỉ mặc định */

            /* Ngăn chặn menu chuột phải (tùy chọn) */
            -webkit-touch-callout: none;
            /* Ngăn chặn chọn văn bản khi click nhanh */
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
