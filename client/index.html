<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Horse Racing">

    <link rel="manifest" href="manifest.json">

    <title>Horse Racing</title>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        /* 4. CSS để khóa màn hình tuyệt đối */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Chặn cuộn trang */
            position: fixed;
            /* Cố định vị trí để tránh trượt trên iOS */
            background: #222;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            width: 100vw;
            height: 100dvh;
            /* ✅ mobile */
            overflow: hidden;
        }

        /* 5. Ép input không bao giờ gây zoom */
        input {
            font-size: 16px !important;
        }

        canvas {
            -webkit-touch-callout: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        #version-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            /* Màu trắng mờ để không gây xao nhãng */
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            /* Đảm bảo luôn nằm trên cùng của game */
            pointer-events: none;
            /* Giúp người dùng click xuyên qua thẻ này để tương tác với game */
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <div id="version-tag">v2.1</div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
